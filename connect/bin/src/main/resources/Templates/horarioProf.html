<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Horário</title>
    <style>
 
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="header-nav">
            <span>Olá, <span th:text="${professorNome}">Professor</span>!</span>
            <a href="/sair" style="margin-left: 15px;">Sair</a>
            <a href="/index" style="margin-left: 15px;">Página Inicial</a>
        </div>

        <div class="form-container">
            <form action="/horarioProf" method="POST" th:object="${horario}">
                <h2>Cadastrar Novo Horário</h2>
                
                <div class="input-group">
                    <label for="diaSemana">Dia da Semana</label>
                    <select id="diaSemana" th:field="*{diaSemana}">
                        <option value="">Selecione...</option>
                        <option value="Segunda-feira">Segunda-feira</option>
                        <option value="Terça-feira">Terça-feira</option>
                        <option value="Quarta-feira">Quarta-feira</option>
                        <option value="Quinta-feira">Quinta-feira</option>
                        <option value="Sexta-feira">Sexta-feira</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                    <span class="error" th:if="${#fields.hasErrors('diaSemana')}" th:errors="*{diaSemana}"></span>
                </div>
                
                <div class="input-group">
                    <label for="horaInicio">Hora de Início</label>
                    <input type="time" id="horaInicio" th:field="*{horaInicio}">
                    <span class="error" th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}"></span>
                </div>
                
                <div class="input-group">
                    <label for="horaFim">Hora de Fim</label>
                    <input type="time" id="horaFim" th:field="*{horaFim}">
                    <span class="error" th:if="${#fields.hasErrors('horaFim')}" th:errors="*{horaFim}"></span>
                </div>

                <button type="submit">Salvar Horário</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Seus Horários Cadastrados</h2>
            
            <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <div th:if="${horarios == null || horarios.empty}">
                <p>Nenhum horário cadastrado.</p>
            </div>
            
            <table th:if="${horarios != null && !horarios.empty}">
                <thead>
                    <tr>
                        <th>Dia da Semana</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Ação</th> </tr>
                </thead>
                <tbody>
                    <tr th:each="h : ${horarios}">
                        <td th:text="${h.diaSemana}">Segunda-feira</td>
                        <td th:text="${h.horaInicio}">08:00</td>
                        <td th:text="${h.horaFim}">10:00</td>
                        
                        <td>
                            <a class="link-excluir" 
                               th:href="@{/horario/excluir/{id}(id=${h.id_horario})}"
                               onclick="return confirm('Tem certeza que deseja excluir este horário?');">
                                Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
