<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia Dashboard</title>
    <link href="components/styles/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="components/styles/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Bem Vindo(a)</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary login-button">ACESSAR CONTA</button>
                
                <a href="#" class="recovery-link">Recuperar Acesso</a>
            </form>
        </div>
    </div>

    <script src="components/scripts/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Basic validation
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username && password) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
