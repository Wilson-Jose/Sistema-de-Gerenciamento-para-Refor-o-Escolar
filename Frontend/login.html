<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia Dashboard</title>
    <link href="components/styles/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="components/styles/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Bem Vindo(a)</h1>
            
            <form id="loginForm" th:action="@{/logar}" method="post">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" name="email_Professor" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="senha_Professor" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary login-button">ACESSAR CONTA</button>
                
                <a href="#" class="recovery-link">Recuperar Acesso</a>
                <a class="recovery-link" th:href="@{/cadastroProf}">Cadastrar-se</a>
		    </div>
            </form>
            
        </div>
    </div>
         <div th:if="${erro}" class="error-message">
            <span th:text="${erro}"></span>
        </div>

    <script src="components/scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
